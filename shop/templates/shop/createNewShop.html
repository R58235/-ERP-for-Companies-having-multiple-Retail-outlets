<style>
    input:invalid {
        border: 2px solid red;
      }
      
      input:valid {
        border: 2px solid black;
      }
</style>
<h1>Add Details For new Shop</h1>
<form action={% url 'shop:createNewShop' %} method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Add Shop">
  </form>

  {% if message %}
  <p><strong>{{ message }}</strong></p>{% endif %}
